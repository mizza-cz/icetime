   <div class="registrace">
      <div class="hp-content">
         <div class="form-wrapper">
            <form action="" class="form login" id="regForm" method="post">
               <label class="form__label"  for="">přezdívka</label>
               <div class="form__input input-name">
                  <input class="_req"  type="text" value="martin tellinger" >

               <label class="form__label"  for="">Váš e - mail</label>

               <div class="form__input input-password">
                  <input class="_req"  type="password"  value="FakePSW" id="myInput">

               </div>
               <label class="remember" for="">

                  </div>
                  Zúčastnili jste se na Facebooku nebo Instagramu?
                  <div class="radio__box">
                        <div class="radio__input" data-id="1">

                           <input class="radio" type="radio" name="social" value="facebokk">
                        </div>
                  
                     /

                        </div>
                  </div>
                  <div class="social__info" id="1">

                     </div>
                     <label class="form__label"  for="">příjmení</label>

                        <input type="text" value="tellinger" required>
                     </div>
                  </div>
                  <div class="social__info" id="2">
                     <label class="form__label"  for="">nickname</label>
                     <div class="form__input input-name">
                        <input type="text" value="User" required>
                     </div>
                  </div>
               </label>
                 
                  
               <button class="link form__btn" type="submit">Zaregistrovat se</button>
